<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css">
    </head>
    <body class="container">
        <ul id="home" class="home collection"></ul>
        <ul id="auto" class="auto collection"></ul>
        <ul id="life" class="life collection"></ul>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            // $('ul.tabs').tabs();

            var socket = io();
            socket.on('home', function(msg) {
                $('#home').append(formatMessage(msg));
            });
            socket.on('auto', function(msg) {
                $('#auto').append(formatMessage(msg));
            });
            socket.on('life', function(msg) {
                $('#life').append(formatMessage(msg));
            });

        });

        function formatMessage(msg) {
            return '<li class="collection-item">' +
                        '<p>' + msg.cpf + '</p>' +
                   '</li>';
        }

    </script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</html>
